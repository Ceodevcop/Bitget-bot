<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Trading Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Real Trading Bot</h1>
    <div id="chart-container"></div>
    
    <div id="controls">
      <button id="start-button">Start Trading</button>
      <button id="stop-button" disabled>Stop Trading</button>
      <label for="buy-amount">Buy Amount ($): </label>
      <input type="number" id="buy-amount" value="2" min="1">
      <label for="sell-percentage">Sell Percentage: </label>
      <input type="number" id="sell-percentage" value="100" min="1" max="100">
    </div>

    <div id="logs">
      <h2>Transaction History</h2>
      <ul id="log-list"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tradingview/charting_library@1.19.0/charting_library.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
